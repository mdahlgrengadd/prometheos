<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: arial, sans-serif;
            background: #fff;
            color: #3c4043;
        }

        /* Header */
        .header {
            padding: 6px 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 15px;
            font-size: 13px;
        }

        .header a {
            color: rgba(0,0,0,.87);
            text-decoration: none;
            padding: 5px;
        }

        .header a:hover {
            text-decoration: underline;
        }

        .apps-button {
            width: 24px;
            height: 24px;
            cursor: pointer;
            opacity: 0.75;
            padding: 8px;
            border-radius: 50%;
        }

        .apps-button:hover {
            background: rgba(60,64,67,.08);
        }

        .sign-in-btn {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 9px 23px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            font-weight: 500;
        }

        .sign-in-btn:hover {
            background: #1557b0;
        }

        /* Main Container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: calc(100vh - 60px);
        }

        /* Home Page */
        .home-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            width: 100%;
            max-width: 584px;
            padding: 20px;
        }

        .logo {
            margin-bottom: 30px;
            margin-top: -150px;
        }

        .logo svg {
            width: 272px;
            height: 92px;
        }

        /* Search Box */
        .search-container {
            width: 100%;
            max-width: 584px;
            position: relative;
        }

        .search-box {
            width: 100%;
            height: 44px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 0 16px 0 16px;
            font-size: 16px;
            outline: none;
            background: white;
            box-shadow: 0 2px 5px 1px rgba(64,60,67,.16);
        }

        .search-box:hover {
            box-shadow: 0 2px 8px 1px rgba(64,60,67,.24);
        }

        .search-box:focus {
            box-shadow: 0 2px 8px 1px rgba(64,60,67,.24);
            border-color: transparent;
        }

        .search-icons {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 8px;
        }

        .search-icon, .mic-icon, .camera-icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
        }

        .search-icon:hover, .mic-icon:hover, .camera-icon:hover {
            background: rgba(60,64,67,.08);
        }

        /* Buttons */
        .buttons {
            margin-top: 30px;
            display: flex;
            gap: 14px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button {
            background: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-size: 14px;
            padding: 10px 20px;
            cursor: pointer;
            min-width: 54px;
        }

        .button:hover {
            box-shadow: 0 1px 1px rgba(0,0,0,.1);
            background-color: #f1f3f4;
            border: 1px solid #dadce0;
        }

        /* Languages */
        .languages {
            margin-top: 30px;
            font-size: 13px;
            text-align: center;
        }

        .languages a {
            color: #1a0dab;
            text-decoration: none;
            margin: 0 3px;
        }

        .languages a:hover {
            text-decoration: underline;
        }

        /* Results Page */
        .results-page {
            display: none;
            width: 100%;
        }

        .results-header {
            padding: 20px 0 0 0;
            border-bottom: 1px solid #ebebeb;
            background: white;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .results-header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .results-logo {
            font-size: 20px;
            font-weight: normal;
            color: #1a0dab;
            text-decoration: none;
        }

        .results-search-container {
            flex: 1;
            max-width: 584px;
            position: relative;
        }

        .results-search-box {
            width: 100%;
            height: 44px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 0 45px 0 16px;
            font-size: 16px;
            outline: none;
        }

        .results-search-box:focus {
            box-shadow: 0 2px 8px 1px rgba(64,60,67,.24);
            border-color: transparent;
        }

        .nav-tabs {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            gap: 30px;
            margin-top: 12px;
        }

        .nav-tab {
            padding: 12px 0;
            color: #70757a;
            text-decoration: none;
            font-size: 14px;
            border-bottom: 3px solid transparent;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .nav-tab.active {
            color: #1a73e8;
            border-bottom-color: #1a73e8;
        }

        .nav-tab:hover {
            color: #1a73e8;
        }

        /* Results Content */
        .results-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .results-info {
            color: #70757a;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .result {
            margin-bottom: 30px;
            max-width: 600px;
        }

        .result-url {
            font-size: 14px;
            color: #202124;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .result-title {
            color: #1a0dab;
            font-size: 20px;
            line-height: 1.3;
            margin-bottom: 4px;
            text-decoration: none;
            font-weight: normal;
        }

        .result-title:hover {
            text-decoration: underline;
        }

        .result-description {
            color: #4d5156;
            font-size: 14px;
            line-height: 1.58;
        }

        .highlight {
            font-weight: bold;
        }

        /* Suggestions */
        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #dfe1e5;
            border-top: none;
            border-radius: 0 0 24px 24px;
            box-shadow: 0 2px 8px 1px rgba(64,60,67,.24);
            z-index: 1000;
            display: none;
        }

        .suggestion {
            padding: 8px 16px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .suggestion:hover {
            background: #f8f9fa;
        }

        .suggestion-icon {
            width: 16px;
            height: 16px;
            opacity: 0.54;
        }

        /* Footer */
        .footer {
            background: #f2f2f2;
            border-top: 1px solid #e4e4e4;
            margin-top: auto;
        }

        .footer-country {
            padding: 15px 30px;
            border-bottom: 1px solid #dadce0;
            color: rgba(0,0,0,.54);
            font-size: 15px;
        }

        .footer-links {
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            min-height: 42px;
            align-items: center;
        }

        .footer-left, .footer-right {
            display: flex;
            gap: 27px;
            flex-wrap: wrap;
        }

        .footer-left a, .footer-right a {
            color: rgba(0,0,0,.54);
            font-size: 14px;
            text-decoration: none;
            padding: 15px 0;
        }

        .footer-left a:hover, .footer-right a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 6px 15px;
                gap: 10px;
            }

            .logo svg {
                width: 200px;
                height: 68px;
            }

            .buttons {
                margin-top: 20px;
                gap: 10px;
            }

            .footer-links {

                gap: 0;
            }

            .footer-left, .footer-right {
                gap: 15px;
            }

            .nav-tabs {
                gap: 20px;
                overflow-x: auto;
            }

            .results-header-content {
                padding: 0 15px;
            }

            .results-content {
                padding: 15px;
            }
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .slide-up {
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>

        const logoBack = document.getElementById('logoBack');
        const suggestionsContainer = document.getElementById('suggestions');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsInfo = document.getElementById('resultsInfo');
        const searchIcon = document.getElementById('searchIcon');

        let currentQuery = '';

        // Search functionality
        function performSearch(query) {
            if (!query.trim()) return;
            
            currentQuery = query.trim();
            
            // Show results page
            homePage.style.display = 'none';
            resultsPage.style.display = 'block';
            resultsPage.classList.add('fade-in');
            
            // Update search input in results page
            resultsSearchInput.value = currentQuery;
            
            // Generate results
            displayResults(currentQuery);
        }

        function displayResults(query) {
            const lowerQuery = query.toLowerCase();
            let results = mockResults[lowerQuery] || mockResults.default;
            
            // Replace placeholders in default results
            if (!mockResults[lowerQuery]) {
                results = results.map(result => ({
                    ...result,
                    title: result.title.replace('{query}', query),
                    description: result.description.replace(/{query}/g, query)
                }));
            }
            
            // Display results info
            const resultCount = Math.floor(Math.random() * 10000000) + 1000000;
            const searchTime = (Math.random() * 0.5 + 0.1).toFixed(2);
            resultsInfo.innerHTML = `About ${resultCount.toLocaleString()} results (${searchTime} seconds)`;
            
            // Display results
            resultsContainer.innerHTML = results.map((result, index) => `
                <div class="result slide-up" style="animation-delay: ${index * 0.1}s">
                    <div class="result-url">${result.url}</div>
                    <a href="#" class="result-title">${result.title}</a>
                    <div class="result-description">${highlightQuery(result.description, query)}</div>
                </div>
            `).join('');
        }

        function highlightQuery(text, query) {
            const regex = new RegExp(`(${query})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        // Suggestions functionality
        function showSuggestions(query) {
            if (!query.trim()) {
                hideSuggestions();
                return;
            }
            
            const filtered = suggestions.filter(s => 
                s.toLowerCase().includes(query.toLowerCase())
            ).slice(0, 8);
            
            if (filtered.length === 0) {
                hideSuggestions();
                return;
            }
            
            suggestionsContainer.innerHTML = filtered.map(suggestion => `
                <div class="suggestion" data-suggestion="${suggestion}">
                    <svg class="suggestion-icon" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                    ${suggestion}
                </div>
            `).join('');
            
            suggestionsContainer.style.display = 'block';
        }

        function hideSuggestions() {
            suggestionsContainer.style.display = 'none';
        }

        // Event listeners
        searchInput.addEventListener('input', (e) => {
            showSuggestions(e.target.value);
        });

        searchInput.addEventListener('focus', (e) => {
            if (e.target.value.trim()) {
                showSuggestions(e.target.value);
            }
        });

        searchInput.addEventListener('blur', (e) => {
            // Delay hiding to allow clicking on suggestions
            setTimeout(() => hideSuggestions(), 150);
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch(e.target.value);
                hideSuggestions();
            }
        });

        resultsSearchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch(e.target.value);
            }
        });

        searchBtn.addEventListener('click', () => {
            performSearch(searchInput.value);
        });

        searchIcon.addEventListener('click', () => {
            performSearch(searchInput.value);
        });

        luckyBtn.addEventListener('click', () => {
            const randomQueries = ['funny cat videos', 'amazing facts', 'beautiful landscapes', 'interesting science', 'cool technology'];
            const randomQuery = randomQueries[Math.floor(Math.random() * randomQueries.length)];
            searchInput.value = randomQuery;
            performSearch(randomQuery);
        });

        logoBack.addEventListener('click', (e) => {
            e.preventDefault();
            // Go back to home page
            resultsPage.style.display = 'none';
            homePage.style.display = 'flex';
            homePage.classList.add('fade-in');
            searchInput.value = '';
            hideSuggestions();
        });

        // Suggestion click handler
        document.addEventListener('click', (e) => {
            if (e.target.closest('.suggestion')) {
                const suggestion = e.target.closest('.suggestion').dataset.suggestion;
                searchInput.value = suggestion;
                performSearch(suggestion);
                hideSuggestions();
            }
        });

        // Click outside to hide suggestions
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-container')) {
                hideSuggestions();
            }
        });

        // Mic and camera click handlers (just for show)
        document.querySelectorAll('.mic-icon').forEach(icon => {
            icon.addEventListener('click', () => {
                alert('Voice search is not available in this demo!');
            });
        });

        document.querySelectorAll('.camera-icon').forEach(icon => {
            icon.addEventListener('click', () => {
                alert('Image search is not available in this demo!');
            });
        });

        // Remove animation classes after animation completes
        document.addEventListener('animationend', (e) => {
            if (e.target.classList.contains('fade-in')) {
                e.target.classList.remove('fade-in');
            }
            if (e.target.classList.contains('slide-up')) {
                e.target.classList.remove('slide-up');
            }
        });
    </script>
</body>
</html>
